<!DOCTYPE html>
<html>
<head>
    <title>HTML rowspan</title>
</head>
<body>
    <h2>Cell that span two rows</h2>
    <p>To make a cell spam more than one row, use the rowspan attribute</p>
    <table border=1>
        <tr>
            <th>Name</th>
            <th>Phone</th>
        </tr>
        <tr>
            <th rowspan="2">Phone</th>
            <td>555-1234</td>
        </tr>
        <tr>
            <td>555-8745</td>
        </tr>
    </table>
    
</body>
</html>
